<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Khan Academy Help Page</title>
    <link rel="stylesheet" href="helpcenter.css">
</head>
<body>
    <header>
        <nav class="navbar1">
            <div class="nav-left1">
                <a href="#">Help Center</a>
